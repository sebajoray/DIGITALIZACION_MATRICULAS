<script type="text/javascript">
    function changeImg(image){
      var imghol = document.getElementById("imageHolder");
      alert(image);
      imghol.src = "https://docs.google.com/gview?url="+image;
      imghol.src = image;
    }
</script>
<body>

        <button>Enviar</button> </h2>
    </form>
    <br>
    <h1 style='color:rgb(189, 24, 24)'>Resultados para:{{cadena}}</h1>
    <div class="vertical_menu">

    {% for path in result %}
